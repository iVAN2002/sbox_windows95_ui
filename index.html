<!DOCTYPE html>
<html>

<head>
    <!--
        Vue Sandbox for UI components
    -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <style>
        body {
            background: rgba(0, 0, 0, 0);
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <ui-component></ui-component>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    Health: "100",
                    Armor: "50",
                    IsBig: false
                }
            },
            components: {
                'ui-component': httpVueLoader('./UI/HealthAndArmor.vue')
            }
        });
        app.IsBig = true
    </script>
</body>

</html>
